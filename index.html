<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/build/css/app.css" />
        <title>Hair Salon</title>
    </head>
    <body>
        <div class="container-hairsalon">
            <div class="image"></div>
            <div class="app">
                <header class="header">
                    <h1>Hair Salon app</h1>
                </header>
                <nav class="tabs">
                    <button id="services" type="button" data-step="1">Services</button>
                    <button id="info" type="button" data-step="2">Info. Client</button>
                    <button id="resume" type="button" data-step="3">Resume</button>
                </nav>

                <div id="step1" class="section">
                    <h2>Services</h2>
                    <p class="text-center">Choose your services bellow</p>
                    <div id="servicio" class="service-list"></div>
                </div>
                <div id="step2" class="section">
                    <h2>Your information</h2>
                </div>
                <div id="step3" class="section">
                    <h2>Resume</h2>
                </div>
            </div>
        </div>
        <script src="./build/js/index.js"></script>
    </body>
</html>
